# Common configuration.
AllCops:
  Exclude:
    - db/**/*
    - config/**/*
    - script/**/*
    - vendor/assets/bower_components/**/*
    - Rakefile
    - Guardfile
    - bin/*
    - db/**/*
    - config/**/*
    - script/**/*
    - Rakefile
    - tmp/**/*
    - vendor/**/*
    - spec/support/**/*
    - spec/spec_helper.rb

LineLength:
  Enabled: true
  Max: 80

Documentation:
  Enabled: false

AlignHash:
  Enabled: false

AsciiComments:
  Enabled: false

IndentationConsistency:
  Enabled: false

ConditionPosition:
  Enabled: false

MethodLength:
  Enabled: true

AbcSize:
  Enabled: false

VariableNumber:
  EnforcedStyle: snake_case
  SupportedStyles:
  - snake_case
  - normalcase
  - non_integer

BlockLength:
  CountComments: false
  Max: 25
  Exclude:
  - 'Rakefile'
  - 'apps/api/application.rb'
  - '**/*.rake'
  - 'spec/**/*.rb'
  - 'test/**/*.rb'
